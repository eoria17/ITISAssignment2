{{define "menus"}}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{.assets}}style.css">
</head>

<body>
    <header class="header">
        All menus
    </header>

    <div class="sidebar">
        <a href="/orders/create">Enter new Order</a>
        <a href="/orders">Show all Orders</a>
        <a href="/menu/create">Enter new Menu</a>
        <a class="active" href="/menu">Show all Menus</a>
    </div>

    <div class="content">
        <div class="listBox">
            <form method="GET">
                <table align="center"
                    style="width: 100%; text-align: center; border-collapse: separate; border-spacing: 0 1em;">
                    <tr>
                        <td>
                            Name
                        </td>
                        <td>
                            Price
                        </td>
                        <td>
                            Image
                        </td>
                        <td>
                            Action
                        </td>
                    </tr>
                    {{range .Menus}}
                    <tr>
                        <td>
                            <a href="/menu/{{.ID}}">{{.Name}}</a>
                        </td>
                        <td>
                            {{.Price}}
                        </td>
                        <td>
                            <img src="{{.ImageURL}}" width="100" height="100">
                        </td>
                        <td>
                            <button type="submit" formaction="/menu/{{.ID}}/delete">delete</button>
                        </td>
                    </tr>
                    {{end}}
                </table>
            </form>
        </div>
    </div>

</body>

</html>
{{end}}
