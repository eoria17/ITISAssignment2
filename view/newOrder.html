{{define "new_order"}}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{.assets}}style.css">
</head>

<body>
    <header class="header">
        New Order
    </header>

    <div class="sidebar">
        <a class="active" href="/orders/create">Enter new Order</a>
        <a href="/orders">Show all Orders</a>
        <a href="/menu/create">Enter new Menu</a>
        <a href="/menu">Show all Menus</a>
    </div>

    <div class="content">
        <div class="listBox">
            <form method="POST" action="/orders/create">
                <table align="center"
                    style="width: 100%; text-align: center; border-collapse: separate; border-spacing: 0 1em;">
                    <tr>
                        <td>
                            Name
                        </td>
                        <td>
                            Price
                        </td>
                        <td>
                            Image
                        </td>
                        <td>
                            Amount
                        </td>
                    </tr>
                    {{range .Menus}}
                    <tr>
                        <td>
                           {{.Name}}
                        </td>
                        <td>
                            {{.Price}}
                        </td>
                        <td>
                            <img src="{{.ImageURL}}" width="100" height="100">
                        </td>
                        <td>
                            <input type="text" name="{{.ID}}-amount" style="width: 97%;" value="0">
                        </td>
                    </tr>
                    {{end}}
                    <tr>
                        <td>
                            
                        </td>
                        <td>

                        </td>
                        <td>

                        </td>
                        <td>
                            <input type="submit" value="Create" style="width: 100%;">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

</body>

</html>
{{end}}
