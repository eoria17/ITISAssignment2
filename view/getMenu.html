{{define "getMenu"}}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{.assets}}style.css">
</head>

<body>
    <header class="header">
        Current menu
    </header>

    <div class="sidebar">
        <a href="/orders/create">Enter new Order</a>
        <a href="/orders">Show all Orders</a>
        <a href="/menu/create">Enter new Menu</a>
        <a class="active" href="/menu">Show all Menus</a>
    </div>

    <!-- Page content -->
    <div class="content">
        <form action="/menu/{{.Menu.ID}}" method="POST" enctype="multipart/form-data">
            <div class="updateBox">
                <table align="center"
                    style="width: 100%; text-align: center; border-collapse: separate; border-spacing: 0 1em;">
                    <tr>
                        <td>
                            Name
                        </td>
                        <td>
                            <input type="text" name="name" style="width: 97%;" value="{{.Menu.Name}}">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Price
                        </td>
                        <td>
                            <input type="text" name="price" style="width: 97%;" value="{{.Menu.Price}}">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Current Image
                        </td>
                        <td>
                            <img src="{{.Menu.ImageURL}}" width="100" height="100">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Change Image
                        </td>
                        <td>
                            <input type="file" id="myFile" name="image">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align="right"><input type="submit" value="Create" style="width: 100%;"></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</body>

</html>
{{end}}
